<!doctype html>
<html lang="lt">
  <head>
    <meta charset="utf-8">
    <title>Nukreipiame į Paysera…</title>
    <meta name="robots" content="noindex,nofollow">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <script>
      // Automatinis formos pateikimas, kai tik puslapis užkraunamas
      window.addEventListener('DOMContentLoaded', function () {
        var f = document.getElementById('paysera-form');
        if (f) f.submit();
      });
    </script>

    <style>
      body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; margin: 40px; }
      .box { max-width: 520px; }
      .muted { color: #666; }
      button { padding: 10px 16px; border-radius: 8px; border: 1px solid #ccc; background:#fff; cursor:pointer; }
      button:hover { background:#f6f6f6; }
    </style>
  </head>

  <body>
    <div class="box">
      <h1 style="font-size:1.25rem; margin-bottom:12px;">Jungiamės prie Paysera…</h1>
      <p class="muted">Jei nepersiunčiama automatiškai, spauskite „Tęsti“.</p>

      <form id="paysera-form" action="{{ payment_url }}" method="post">
        <input type="hidden" name="data" value="{{ payload.data }}">
        <input type="hidden" name="sign" value="{{ payload.sign }}">
        <noscript>
          <button type="submit">Tęsti</button>
        </noscript>
      </form>
    </div>
  </body>
</html>
